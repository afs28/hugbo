<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<!-- Homepage-->
<head>
    <Title>Marvelous Meals</Title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">
    <script th:src="@{jquery-3.6.1.min.js}"></script>
    <!-- filter -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

</head>
    <body>
    <h2>Welcome to Marvelous Meals.</h2>
    <ul>
        <!-- link to log in/create account-->
        <li><a href="/login">Create account</a></li>
        <!-- link to view your profile -->
        <li><a href="/profile">View your profile </a></li>
    </ul>
    <!-- link to create new recipe -->
    <div>
        <a th:href="@{/create}">Add a new recipe</a>
    </div>
    <!-- recipe table on homepage-->
    <table id="all_recipes" class="display">
        <thead>
        <tr>
            <th hidden>recipeID</th>
            <th style="border: 1px solid">Title</th>
            <th style="border: 1px solid">Description</th>
            <th style="border: 1px solid">Difficulty Level</th>
            <th style="border: 1px solid">Allergy Factors</th>
            <th style="border: 1px solid">Comments</th>
            <th style="border: 1px solid">Ratings</th>
            <th style="border: 1px solid">Image of Recipe</th>
            <th style="border: 1px solid">For Number Of People</th>
            <th style="border: 1px solid">Preparation time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipe}">
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.recipeID}" hidden></td>
            <td style="border: 1px solid" th:scope="col" >
                <a th:href="@{/recipe(id=${recipe.recipeID})}" th:text="${recipe.title}"></a>
            </td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.description}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.difficultyLevel}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.allergyFactors}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.comments}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.ratings}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.imageOfRecipe}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.forNumberOfPeople}"></td>
            <td style="border: 1px solid" th:scope="col" th:text="${recipe.prepTime}"></td>
        </tr>
        </tbody>
    </table>

    <!-- script to enable filter -->
    <script>
        $(document).ready( function () {
            $('#all_recipes').DataTable();
        } );
    </script>
    </body>
</html>
