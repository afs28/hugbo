<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>view recipe</title>
</head>
<body>
  <div th:object="${recipe}">
    <h1 th:text="${recipe.title}"></h1>
    <p th:text="${recipe.description}"></p>
    <p th:text="${recipe.difficultyLevel}"></p>
    <p th:text="${recipe.allergyFactors}"></p>
    <p th:text="${recipe.comments}"></p>
    <p th:text="${recipe.ratings}"></p>
    <p th:text="${recipe.imageOfRecipe}"></p>
    <p th:text="${recipe.forNumberOfPeople}"></p>
    <p th:text="${recipe.prepTime}"></p>
  </div>
  <div>
    <form th:action="@{/submit}" method="post" class="flex-box">
      <label>
        Leave a comment here!
      </label>
      <label>Username:</label>
      <input class="name-input" name="recipeUsername">
      <textarea class="comment-section" name="recipeComment" placeholder="Write your comment here!" style="text-align: left"></textarea>
      <input class="submit-button" type="submit" value="submit"/>
    </form>
    <form th:action="@{/Rsubmit}" method="post" class="flex-box">
      <label>
        Leave a rating here!
      </label>
      <label>Username:</label>
      <input class="name-input" name="recipeUsername">
      <input class="rating-section" name="recipeRating" placeholder="Write your rating here!" style="text-align: left"></input>
      <input class="submit-button" type="submit" value="submit"/>
    </form>
  </div>
  <style>
    .flex-box {
      display: flex;
      flex-direction: column;
    }
    .comment-section {
      width: 300px;
      height: 60px;
    }
    .rating-section {
      width: 100px;
    }
    .name-input {
      width: 150px;
    }
    .submit-button{
      width: 60px;
    }
  </style>
</body>
</html>
